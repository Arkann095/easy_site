<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматы</title>
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
  <div class="back-pic">
    <!--<img class="main-pic" src="/src/img/back-picture.jpg" alt="background-picture">-->
  </div>
  <section class="banner">
    <div class="container">
      <img class="logo-up" src="src/assets/img/svg/horse-logo.svg" alt="horse-logo">
      <div class="content">
        <h1 class="banner__title">
          <span class="banner__text-left">
            превратите уездный город
          </span>
          <span>
            в столицу земного шара
          </span>
        </h1>
        <span class="banner__text-bottom">
          Оплатите взнос на телеграммы для организации международного васюкинского турнира по шахматам
        </span>

        <div class="banner__btns">
          <a class="btn btn--primary" href="#">
            Поддержать шахматную мысль
          </a>
          <a class="btn btn--secondary" href="#">
            Подробнее о турнире
          </a>
        </div>
      </div>
    </div>  
  </section>
  
  <main class="main">
    <section class="hero">
      <div class="container">
        <div class="hero__body">
          <div class="hero__body_text">
            <span class="hero__text">
              Чтобы поддержать Международный васюкинский турнир посетите лекцию на тему:
              <span class="hero__text hero__text_red">
                «Плодотворная дебютная идея»
              </span>
            </span>
          </div>
          <img class="hero__pic" src="src/assets/img/peopleandchess.png" alt="">
        </div>
        
        
      </div>
    </section>
  </main>
</body>
</html>
